<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>窝窝团</title>
	<link rel="stylesheet" type="text/css" href="../../easyui/css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/css/icon.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/css/demo.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../../easyui/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../easyui/js/easyui-lang-zh_CN.js"></script>
	
	<script type="text/javascript" src="../../easyui/js/index.js"  ></script>
	
	
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:120px;background:#B3DFDA;padding:10px">
		<img src="../img/logo.png"   id="logo" />
		<div class="navy_header" >
			<img src="../../images/zanwu.jpg"  id="photopic" />
			<div>
				<p id="welcome">当前用户:<span  id="index_loginuser"></span></p>
				<p id="head_exit"  onclick="headexit()" > [ 注销 ] </p>
				
				<a href="javascript:void(0)" id="mb" class="easyui-menubutton"     
				        data-options="menu:'#mm'">个人中心</a>   
				<div id="mm" style="width:150px;">   
				    <div >修改密码</div>   
				    <div >联系我们</div>   
				    <div >退出</div>       
				</div>  	
			</div>
		</div>
	</div>
	<div data-options="region:'west',split:true,title:'菜单'" style="width:180px;padding:10px;">
		<ul class="easyui-tree"  id="index_menu_tree">
				<li>
					<span>主菜单</span>
					<ul>
						<li  id="index_role">角色管理</li>
						<li  id="index_admin">管理员信息</li>
						<li  id="index_user">会员信息</li>
						<li  id="index_types">商品类型信息</li>
						<li>
							<span>店铺信息</span>
							<ul>
								<li  id="index_sgopping1">审核店铺信息</li>
								<li  id="index_sgopping2">查看店铺信息</li>
								<li  id="index_sgopping3">管理店铺信息</li>
							</ul>
						</li>
						
					</ul>
				</li>
				<li>
					<span>商品信息</span>
					<ul>
						<li  id="index_goods1">添加商品信息</li>
						<li  id="index_goods2">查看商品信息</li>
						<li  id="index_goods3">修改商品信息</li>
					</ul>
				</li>
				<li  id="index_message">消息管理</li>
				<li  id="index_order">订单管理</li>
			</ul>
	
	
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'帮助'" style="width:100px;padding:10px;">
	
	
	</div>
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
	
		<center><p>指令汇科技 &copy; 版权所有</p></center>
	
	</div>
	<div data-options="region:'center',title:'内容',tools:[{
		iconCls:'icon-full',
		handler:function(){full();}
		},{
		iconCls:'icon-unfull',
		handler:function(){unFull();}
	
	}]">
	
		<div id="index_content_info" class="easyui-tabs" data-options="fit:true">   
			
		
		</div>
	</div>
</body>
</html>
